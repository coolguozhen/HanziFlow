<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate PNG Icons for PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>点击按钮生成并下载图标文件</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <button onclick="generateAndDownload('canvas192', 192)">生成并下载 192x192</button>
    
    <h2>512x512 Icon</h2>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <button onclick="generateAndDownload('canvas512', 512)">生成并下载 512x512</button>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 清除画布
            ctx.clearRect(0, 0, size, size);
            
            // 创建圆角矩形路径
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            
            // 填充红色背景
            ctx.fillStyle = '#b91c1c';
            ctx.fill();
            
            // 绘制白色文字 "习"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('习', size / 2, size / 2);
        }
        
        function generateAndDownload(canvasId, size) {
            drawIcon(canvasId, size);
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        // 自动绘制预览
        window.onload = () => {
            drawIcon('canvas192', 192);
            drawIcon('canvas512', 512);
        };
    </script>
</body>
</html>
